<div class="admin-right-container">
  <input type="file" id="image-c-m-id" [ngClass]="{'disable':product.image}" (change)="changeFileImage($event)">
  <label for="image-c-m-id" *ngIf="product.image">
    <img src="{{product.image.content}}" *ngIf="product.image">
  </label>
  <app-create-image [imageChangedEvent]="fileImageField" (getImage)="setImage($event)"></app-create-image>
  <hr>
  <div>
    <input [(ngModel)]="product.name.valueEn" placeholder="name.valueEn">
    <input [(ngModel)]="product.name.valueRu" placeholder="name.valueRu">
    <input [(ngModel)]="product.name.valueUa" placeholder="name.valueUa">
  </div>
  <hr>
  <div>
    <input [(ngModel)]="product.description.valueEn" placeholder="description.valueEn">
    <input [(ngModel)]="product.description.valueRu" placeholder="description.valueRu">
    <input [(ngModel)]="product.description.valueUa" placeholder="description.valueUa">
  </div>
  <hr>
  <div>
    <p>softnessType</p>
    <p *ngFor="let st of softnessType" (click)="pushSoftnessType(st)">{{st}} <span
      *ngIf="product.softnessTypes.indexOf(st)!=-1">*</span></p>
  </div>
  <hr>
  <div>
    <p>materials</p>
    <p *ngFor="let st of listMaterials" (click)="pushMaterials(st)">{{st.name.valueUa}} <span
      *ngIf="product.materials.indexOf(st)!=-1">*</span></p>
  </div>
  <hr>
  <div>
    <p>category</p>
    <p *ngFor="let st of listCategory" (click)="selectCategory(st)">{{st.name.valueUa}} <span
      *ngIf="product.category&&product.category.id==st.id">*</span></p>
  </div>
  <hr>
  <div>
    <p>productType</p>
    <p *ngFor="let st of productType" (click)="selectProductType(st)">{{st}} <span
      *ngIf="product.productType&&product.productType==st">*</span></p>
  </div>
  <hr>
  <div>
    <div>
      <label>
        can buy
        <input type="checkbox" [(ngModel)]="product.canBuy">
      </label>
    </div>
    <div>
      <label>
        winterSummerOption
        <input type="checkbox" [(ngModel)]="product.winterSummerOption">
      </label>
      <label>
        news
        <input type="checkbox" [(ngModel)]="product.news">
      </label>
    </div>
  </div>
  <hr>
  <div>
    <input type="number" [(ngModel)]="product.height" placeholder="height">
    <input type="number" [(ngModel)]="product.width" placeholder="width">
    <input type="number" [(ngModel)]="product.length" placeholder="length">
    <input type="number" [(ngModel)]="product.price" placeholder="price">
    <input type="number" [(ngModel)]="product.model" placeholder="models">
    <input type="number" [(ngModel)]="product.maximumLoad" placeholder="maximumLoad">
  </div>
  <button (click)="save()">save</button>
</div>
