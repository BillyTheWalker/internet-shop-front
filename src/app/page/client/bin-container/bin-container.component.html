<div>
  <div>
    <span *ngIf="bin.price">{{bin.price}}</span>
    -
    <span >{{_binRxService.getOriginalPrice()}}</span>


  </div>
  <div *ngFor="let one of bin.itemBins" >
    {{one.count}}-
    {{one.product.id}}-
    {{one.product.name.valueUa}}-
    {{one.product.price}}
    <br>
    <input (change)="changeCountInBin(one)" [(ngModel)]="one.count">
    <button (click)="_binRxService.rmInBin(one.product)">x</button>
    <hr>
  </div>
  <input type="text" (change)="changePromoCode()"  [(ngModel)]="bin.promoCode.code">
</div>
